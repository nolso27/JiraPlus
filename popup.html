<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jira+</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="popup.js"></script>
</head>
<body> 
  <div id="control"> 
    <header id="header" role="banner"> 
      <span id="title"> 
        <h4 id="titletext">Jira+</h4> 
        <h5>ver 0.6</h5> 
      </span> 
    </header> 
    <div id="content">
      <div class="notifycontainer">
        <label class="switch" for="checkbox">
          <input type="checkbox" id="checkbox" title="Enable notify mode" />
          <div class="checkswitch round"></div>
        </label>
      </div>
      <div class="slider">
        <label for="volume-slider" title="Volume of notification">
          Volume:
          <input type="range" id="volume-slider" min="0" max="1" step="0.005" value=".5">
          <span class="tooltip" id="volume-tooltip"></span>
        </label>
      </div>
      <div class="slider">
        <label for="exclusion-slider" title="Amount of tickets required to notify.">
          Amount:
          <input type="range" id="exclusion-slider" min="0" max="9" value="0">
          <span class="tooltip" id="exclusion-tooltip">0</span>
        </label>
      </div>
    </div>
  </div> 
</body> 
</html>
